type Riddle @entity {
  id: ID!
  riddle: String!
  answer: String
  winAt: BigInt
  createdAt: BigInt!
  totalAttempts: Int!
  numberRiddle: Int!
  winnerId: ID
  winner: Wallet
}

type GlobalStats @entity {
  id: ID!
  totalRiddles: Int!
}

type Wallet @entity {
  "User address"
  id: ID!
  winRiddles: [Riddle!]! @derivedFrom(field: "winner")
}
